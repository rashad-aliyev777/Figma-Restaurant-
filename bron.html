<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bron.css">
    <title>Document</title>
</head>
<body>
    <div class="reservation">
        <a href="#" class="icon icon--prev">Prev</a>
        <a href="#" class="icon icon--search">Search</a>
        <h2 class="reservation__title">MANHATTAN</h2>
        <form class="reservation-form" action="">
          <div class="reservation-form__count">
            <label for="count">Сколько Стол?</label><br>
            <button id="btn-minus" type="button">-</button>
            <input id="count" type="text" name="count" value="2">
            <button id="btn-plus" type="button">+</button>
          </div>
          <div class="reservation-form__date">
            <label for="date">Выберите дату &amp; Время</label><br>
            <input id="date" type="text" name="date" value="05 may 2017">
            <span>-</span>
            <input id="time" type="text" name="time" value="19:30">
          </div>
          <button id="submit" type="submit">Подтверждать</button>
        </form>
      </div>
      
      <script src="./bron.js"></script>
</body>
</html>
